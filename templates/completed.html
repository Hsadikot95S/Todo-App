
{% extends "base.html" %}

{% block content %}
    <div class="container py-5">
        <h1 class="text-center mb-4">Completed Tasks</h1>
        <ul class="list-group mb-4">
            {% if completed_todos %}
                {% for todo in completed_todos %}
                    <li class="list-group-item">
                        <input type="checkbox" class="form-check-input" disabled checked>
                        <span class="checked">{{ todo['item'] }}</span>
                    </li>
                {% endfor %}
            {% else %}
                <li class="list-group-item">
                    No completed tasks.
                </li>
            {% endif %}
        </ul>
        <div class="text-center">
            <a href="{{ url_for('export') }}" class="btn btn-primary">Export Completed Tasks</a>
        </div>
        <div class="text-center mt-2">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to To-Do List</a>
        </div>
    </div>
{% endblock %}
